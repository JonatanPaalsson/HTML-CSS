<html lang="en">

<head>
    <style>
        .button {
            display: block;
            transition: all 3s;
            transition-delay: 1s;
            width: 50px;
            height: 50px;
        }

        .button:hover {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <button class="button">Click me!</div>
</body>

</html>
