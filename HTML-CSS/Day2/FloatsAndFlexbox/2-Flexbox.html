<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .container {
            display: flex;
            border: 1px solid black;

            width: 300px;
            flex-wrap: wrap;
            flex-direction: column;
        }

        .item {
            box-sizing: border-box;
            width: 60px;
            padding: 5px;
            border: 1px solid black;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">First</div>
        <div class="item">Second</div>
        <div class="item">Third</div>
    </div>
</body>

</html>
