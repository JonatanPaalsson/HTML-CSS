<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        div {
            border: 1px solid black;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            height: 300px;
            flex-direction: column;
        }

        .container>* {
            flex: 1 1 80px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div>
        <div>Five</div>
        <div>Six</div>
        <div>Seven</div>
        <div>Eight</div>
        <div>Nine</div>
        <div>Ten</div>
    </div>
</body>

</html>
